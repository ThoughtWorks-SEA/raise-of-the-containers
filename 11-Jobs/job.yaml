apiVersion: batch/v1
kind: Job
metadata:
  name: test-job
spec:
  # ttlSecondsAfterFinished: 3
  template:
    spec:
      containers:
        - name: test-container
          image: curlimages/curl
          command: ["/bin/sh", "-c", "echo 'I am doing my job'; ls -al; sleep 2"]
      restartPolicy: OnFailure
  backoffLimit: 4
