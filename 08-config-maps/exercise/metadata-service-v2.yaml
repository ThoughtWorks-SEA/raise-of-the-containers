apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-db-url-cm
data:
  MONGODB_URI: "mongodb://mongo/metadata"
---
apiVersion: v1
kind: Service
metadata:
  name: metadata-service-deployment-np
spec:
  type: NodePort
  selector:
    app: metadata-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metadata-service
  template:
    metadata:
      labels:
        app: metadata-service
    spec:
      containers:
        - name: metadata-service
          image: sunitparekh/metadata:v2.0
          ports:
            - containerPort: 8080
          env:
            - name: MONGODB_URI
              valueFrom:
                configMapKeyRef:
                  name: mongo-db-url-cm
                  key: MONGODB_URI
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 3


